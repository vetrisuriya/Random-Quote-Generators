<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="card-body">
            <div class="card-quote">
                <img src="./quote.svg" alt="">
            </div>
            <div class="card-content" id="quoteText">You must do the thing you think you cannot do.</div>
        </div>
        <div class="card-footer">
            <div class="card-title" id="quoteTitle">Eleanor Roosevelt</div>
            <div class="card-bottom">
                <a href="" id="quoteShare"><img src="./twitter.svg" alt=""></a>
                <button id="newQuote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
